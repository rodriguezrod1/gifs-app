<div class="row">
    <div *ngFor="let item of gifs" class="col-md-3 col-sm-6">
        <div class="card text-center bg-dark">
            <img
            [src]="item.images.downsized_medium.url"
            [alt]="item.title"
            class="card-img-top"
            >
            <div class="card-body">
                <p class="card-text text-white">{{ item.title }}</p>
            </div>
        </div>
    </div>
</div>
